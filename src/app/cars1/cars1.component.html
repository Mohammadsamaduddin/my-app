<input type="text" [(ngModel)]="term" (keyup)="filterCars()">

<label for="">Page No:</label>
<select [(ngModel)]="pageNo" (change)="getPagedCars()">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>

</select>

<label for="">column:</label>
<select [(ngModel)]="column">
    <option value="color">color</option>
    <option value="model">model</option>
</select>


<label for="">order:</label>
<select [(ngModel)]="order">
    <option value="asc">ascending</option>
    <option value="desc">descending</option>
</select>
<button (click)="getSortedCars()">Sort</button>

<hr>
<hr>
<label for="">Search:</label>
<input type="text" [(ngModel)]="queries.filter" (keyup)="loadData()">

<label for="">Page No:</label>
<select [(ngModel)]="queries.pageNo" (change)="loadData()">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
</select>

<label for="">Column:</label>
<select [(ngModel)]="queries.sortBy">
    <option value="color">color</option>
    <option value="model">model</option>
</select>

<label for="">Order:</label>
<select [(ngModel)]="queries.order">
    <option value="asc">ascending</option>
    <option value="desc">descending</option>
</select>

<button (click)="loadData()">sort</button>





<div class="container mt-3">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Vehicle</th>
                <th>manufacturer</th>
                <th>model</th>
                <th>color</th>
                <th>Image</th>
                <th>id</th>
                <th>Actions</th>

            </tr>

        </thead>
        <tbody>

            <tr *ngFor="let car of cars">
                <td>{{car.Vehicle}}</td>
                <td>{{car.manufacturer}}</td>
                <td>{{car.model}}</td>
                <td>{{car.color}}</td>
                <td><img src={{car.image}} height="100px" width="100px" alt="pic"></td>
      
                <td>{{car.id}}</td>


                <td>
                    <button (click)="getDeletedCars(car.id)">delete</button>
                </td>

            </tr>
        </tbody>
    </table>
</div>
