<div class="container">
    <div class="container1">
        <input type="text" placeholder="Search">
        <button style="margin: 20px;" type="button" class="btn btn-primary">Only free delivery</button>
        <br>
        <button (click)="pricelowtohigh() " type="button" class="btn btn-warning">price low to high</button>
        <button (click)="pricehightolow()" type="button" class="btn btn-warning">price high to low</button>
        <button (click)="ratinglowtohigh()" type="button" class="btn btn-warning">rating low to high</button>
        <button (click)="ratinghightolow()" type="button" class="btn btn-warning">rating high to low</button>
        <br>
        <button type="button" class="btn btn-info">Apply 50% discount</button>
        <button type="button" class="btn btn-info">price with delivery charges</button>
        <br>
        <button type="button" class="btn btn-dark">Total price</button>
        <button type="button" class="btn btn-dark">Total cart items</button>

    </div>
    <div class="container2">
        <label style="margin-top: 20px; margin-right: 10px;" for="">Name:</label>

        <input type="text" [(ngModel)]="newProduct.name">
        <br><br>
        <label style="margin-right: 10px" for="">Price:</label>
        <input type="number" [(ngModel)]="newProduct.price">
        <br><br>
        <label style="margin-right: 10px" for="">Rating:</label>
        <input type="number" [(ngModel)]="newProduct.rating">
        <br>
        <br>
        <label style="margin-right: 10px" for="">Free Delivery:</label>
        <input type="radio" [(ngModel)]="newProduct.freeDelivery">
        <label style="margin-right: 10px" for="">Yes</label>

        <input type="radio" [(ngModel)]="newProduct.freeDelivery">
        <label for="">No</label>
        <br>
        <button *ngIf="!isEdit" (click)="create()" type="button" class="btn btn-success">Add to cart</button>
        <button *ngIf="isEdit">Create</button>

    </div>

</div>

<div class="container3"></div>

<table class="table table-dark">
    <thead>
        <tr>
            <th>S.No</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Free Delivery</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; let i=index">

            <td>{{i+1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.rating}}</td>
            <!-- <td [ngClass]="{'red': product.price<100,'blue':product.price>100,'green':product.price>1000}"></td> -->
            <td [ngStyle]="{color: product.freeDelivery==true?'green':'red'}">{{product.freeDelivery}}</td>
            <td><button (click)="delete(i)" type="button" class="btn btn-danger">Delete</button>
                <button (click)="update(product,i)" type="button" class="btn btn-success">Update</button>
            </td>
        </tr>
    </tbody>
</table>
