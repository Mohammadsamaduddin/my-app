<div class="parent">
    <div class="child">
        <h1>Login</h1>
        <form [formGroup]="loginform">
            <label style="margin-right: -30px; " for="">Email:</label>
            <input type="text" placeholder="email" formControlName="email"><br>
            <label style="margin-right: -18px;" for="">Password:</label>
            <input type="password" placeholder="password" formControlName="password"><br>
            <button (click)="getLogin()">login</button>
        </form>
    </div>
</div>
