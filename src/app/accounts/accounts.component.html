<div class="container mt-3">
    <input type="text" [(ngModel)]="term " (keyup)="getAname()">
    <select [(ngModel)]="page" (change)="Pages()">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <label for="column">Column:</label>
    <select [(ngModel)]="column">

        <option value="account_name">Account Name:</option>
        <option value="account_number">Account Number:</option>
    </select>
    <label for="">Order:</label>
    <select [(ngModel)]="order">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
    </select>
    <button (click)="Sort()">Sort</button>
    <table border="1" class="table table-dark">
        <thead>
            <tr>
                <th>Account Name</th>
                <th>Available Balance</th>
                <th>Account Number</th>
                <th>Profile Picture</th>
                <th>Id</th>
                <td>City</td>
                <th>Actions</th>


            </tr>
        </thead>
        <tbody>
            <tr>
            <tr *ngFor="let account of accounts; let i = index">
                <td>{{account.account_name}}</td>
                <td>{{account.available_balance}}</td>
                <td>{{account.account_number}}</td>
                <td><img src={{account.profie_picture}} alt="image" height="100px" width="100px"></td>
                <td>{{account.id}}</td>
                <td>{{account.city}}</td>
                <td>
                    <button (click)="delete(account.id)">Delete</button>
                </td>


            </tr>

        </tbody>
    </table>
</div>
