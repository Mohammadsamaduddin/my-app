<div>
    <select style="margin-right: 15px;" [(ngModel)]="company" (change)="filteredManufacturer()">
        <option value="">All Manufacturers</option>
        <option *ngFor="let vehicle of allVehicles" value="{{vehicle.manufacturer}}">{{vehicle.manufacturer}}</option>
    </select>
    

    <select  [(ngModel)] = "type" (change)="typeof()">
        <option value="">Type</option>
        <option *ngFor="let t of alltypes" value="{{t.type}}">{{t.type}}</option>
    </select>




</div>
<div class="container mt-3">
    <table class="table table-dark">
        <thead>
            <tr>
                <th>ID</th>
                <th>Vehicle</th>
                <th>manufacturer</th>
                <th>model</th>
                <th>type</th>
                <th>fuel</th>
                <th>color</th>
                <th>Image</th>
                <th>cost</th>

            </tr>
        </thead>
        <tbody>
            <tr>
            <tr *ngFor="let vehicle of vehicles; let i = index">
                <td>{{vehicle.id}}</td>
                <td>{{vehicle.Vehicle}}</td>
                <td>{{vehicle.manufacturer}}</td>
                <td>{{vehicle.model}}</td>
                <td>{{vehicle.type}}</td>
                <td>{{vehicle.fuel}}</td>
                <td>{{vehicle.color}}</td>
                <td><img src="{{vehicle.image}}" width="100px" height="100px" alt=""></td>
                <td>{{vehicle.cost}}</td>
            </tr>

        </tbody>
    </table>
</div>
